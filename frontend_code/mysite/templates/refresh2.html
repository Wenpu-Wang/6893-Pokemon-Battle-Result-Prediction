<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon prediction refresh</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body>
<div class="background">
    <div class="background-mask"></div>
<h1><strong>Pokémon Prediction</strong></h1>
    <div class="surround">
<!--<img id = 'pokemon-left' src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/898.png" alt="我的测试页面">-->
<!--<img id = 'pokemon-right' src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/658.png" alt="我的测试页面">-->
<div class="picture">
    <img class = "first" id = "pokemon-left" src={{first_url}} alt="我的测试页面">
    <img class = "second" id = "pokemon-right" src={{second_url}} alt="我的测试页面">
</div>

<span id="span-left" >
<h2 id = 'pokename1'> First Pokemon: {{first_poke_name}} </h2>
</span>

<span id="span-right">
<h2 id = 'pokename2'> Second Pokemon: {{second_poke_name}} </h2>
</span>


<div class="resultParas">
    <form action="/result">
        {% csrf_token %}
        <button id = "start" type="submit">Battle!</button>
    </form>
</div>

</div>
</div>
</body>
</html>
